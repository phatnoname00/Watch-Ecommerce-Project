<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <!-- main css link -->
    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- css link -->
    <link rel="stylesheet" href="../assets/css/signup.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon css -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.2-web/css/all.min.css"
    />
</head>

<body>
    <div class="signUp">
      <div class="container"style="width: 1200px;">
        <!-- back to home page -->
        <a href="index.html" class="mb-48 text-black"><i class="fa-solid fa-rotate-right" style="padding-right: 5px;"></i>Trang chủ</a>

        <div class="row">
        <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
          <div class="form-block py-40">
            <div class="text-center">
              <h3 class="mb-12">Tạo Tài Khoản</h3>
              <p class="dark-gray mb-32">Hãy Tạo Tài Khoản Để Được Nhận Các Ưu Đãi Độc Quyền Và Nhiều Điều Thú Vị Khác</p>
              <div class="accounts-links-block mb-24">
                <a href="#" class="link">
                  <h6>Google</h6>
                  <span><i class="fa-brands fa-google"></i></span>
                </a>
                <a href="#" class="link">
                  <h6>Facebook</h6>
                  <span><i class="fa-brands fa-facebook"></i></span>
                </a>
              </div>
              <h6 class="or mb-3">hoặc&nbsp;</h6>
              <h5>Đăng Ký Dưới Đây</h5>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-container bg-lightest-gray mb-24">
                      <input type="text" class="form-control" placeholder="Họ" id="surName">
                      <span><i class="fa-solid fa-user"></i></span>
                    </div>
                    <p class="text-danger" id="errorSurname">*</p>
                  </div>

                  <div class="col-md-6">
                    <div class="input-container bg-lightest-gray mb-24">
                      <input type="text" class="form-control" placeholder="Tên" id="name">
                      <span><i class="fa-solid fa-user"></i></span>
                    </div>
                    <p class="text-danger" id="errorName">*</p>
                  </div>

                </div>

                <div class="input-container bg-lightest-gray mb-24">
                  <input type="email" class="form-control" placeholder="Email" id="email">
                  <span><i class="fa-solid fa-envelope"></i></span>
                  
                </div><p class="text-danger" id="errorEmail">*</p>

                <div class="input-container bg-lightest-gray mb-24">
                  <input type="password" class="form-control" placeholder="Mật khẩu" id="pass">
                  <span class="toggle-password" toggle="#confirm-password"><i class="fa-solid fa-eye"></i></span>
                </div>
              </div><p class="text-danger text-center" id="errorPass">*</p>

                <div class="row align-items-center">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-dark btnSign w-100" id="btnDK" >
                      Đăng Ký
                    </button>
                  </div>
                  <div class="col-md-6">
                    <a href="login.html"><h5 class="text-black">Đăng Nhập </h5></a>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
        </div>
      </div>
    </div>














    <!-- jquery -->
    <script src="../assets/js/jquery-3.7.1.min.js"></script>

    <!-- bootstrap js -->
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/signUp.js"></script>
</body>
</html>
